<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>002-Circles</title>
  <style>
    * { margin:0; padding:0; } /* No Margins */

    html, body { width:100%; height:100%; } /* Fill everything! */

    canvas { display:block; } /* No scrollbars */
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d');
    function onResize() {
	    canvas.width = window.innerWidth;
	    canvas.height = window.innerHeight;
	    render();
    }
    window.addEventListener('resize', onResize, false);
    onResize();
    function render() {
      context.beginPath();
      context.arc(canvas.width / 2, canvas.height / 2, 25, 0, 2 * Math.PI);
      context.fill();
    }
  </script>
</body>
</html>
