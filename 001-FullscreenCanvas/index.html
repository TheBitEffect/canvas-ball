<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>001-FullScreenCanvas</title>
  <style>
    * { margin:0; padding:0; } /* No Margins */

    html, body { width:100%; height:100%; } /* Fill everything! */

    canvas { display:block; } /* No scrollbars */
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d');
    function onResize() {
	    canvas.width = window.innerWidth;
	    canvas.height = window.innerHeight;
	    render();
    }
    window.addEventListener('resize', onResize, false);
    onResize();
    function render() {
      context.rect(20, 20, canvas.width - 40, canvas.height - 40); /* Why 40? Adding rectangles is as follows: rect(x, y, width, height); not rect(x1, y1, x2, y2); */
      context.fill();
    }
  </script>
</body>
</html>
